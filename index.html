<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Favicon & Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icon-192.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icon-512.png" />
    
    <!-- Mobile Optimizations -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#1B1F3B" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#0f1122" media="(prefers-color-scheme: dark)" />
    
    <!-- PWA & Mobile App Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Soko Fresh" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Soko Fresh" />
    <meta name="msapplication-TileColor" content="#1B1F3B" />
    <meta name="msapplication-TileImage" content="/icon-192.png" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Performance & Security -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- SEO Meta -->
    <title>Soko Fresh - Fresh Food, Drinks & More Delivered in Kenya</title>
    <meta name="description" content="Soko Fresh - Your multi-store marketplace for fresh food, beverages, and products in Kenya. Order from your favorite local stores. Fast delivery, easy M-Pesa payments." />
    <meta name="author" content="Soko Fresh" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://sokofresh.co.ke" />
    
    <!-- Open Graph -->
    <meta property="og:site_name" content="Soko Fresh" />
    <meta property="og:title" content="Soko Fresh - Fresh Food, Drinks & More Delivered in Kenya" />
    <meta property="og:description" content="Discover amazing stores for fresh food, beverages, and products. Order from local vendors with fast delivery and M-Pesa payments." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/icon-512.png" />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />
    <meta property="og:locale" content="en_KE" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@sokofresh" />
    <meta name="twitter:title" content="Soko Fresh" />
    <meta name="twitter:description" content="Fresh Food, Drinks & Products - Your Marketplace in Kenya" />
    <meta name="twitter:image" content="/icon-512.png" />
    
    <!-- Splash screens for iOS -->
    <link rel="apple-touch-startup-image" href="/icon-512.png" />
    
    <!-- Critical CSS for instant loading feel -->
    <style>
      /* Critical CSS - Loading state */
      html { background: #0f1122; }
      body { margin: 0; font-family: system-ui, -apple-system, sans-serif; }
      #root { min-height: 100vh; min-height: 100dvh; }
      @media (prefers-color-scheme: light) { html { background: #1B1F3B; } }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
