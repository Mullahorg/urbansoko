<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Favicon & Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icon-192.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icon-512.png" />
    
    <!-- Mobile Optimizations -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#1a1a2e" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#0f0f14" media="(prefers-color-scheme: dark)" />
    
    <!-- PWA & Mobile App Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Male Afrique" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Male Afrique" />
    <meta name="msapplication-TileColor" content="#1a1a2e" />
    <meta name="msapplication-TileImage" content="/icon-192.png" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Performance & Security -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- SEO Meta -->
    <title>Male Afrique Wear - Premium African Fashion</title>
    <meta name="description" content="Male Afrique Wear - Your destination for premium African fashion, traditional wear, and contemporary styles. Shop shirts, suits, shoes, and accessories. Available offline." />
    <meta name="author" content="Male Afrique Wear" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://maleafrique.com" />
    
    <!-- Open Graph -->
    <meta property="og:site_name" content="Male Afrique Wear" />
    <meta property="og:title" content="Male Afrique Wear - Premium African Fashion" />
    <meta property="og:description" content="Shop premium African fashion, traditional wear, and contemporary styles at Male Afrique Wear. Works offline!" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/icon-512.png" />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@maleafrique" />
    <meta name="twitter:title" content="Male Afrique Wear" />
    <meta name="twitter:description" content="Premium African Fashion & Traditional Wear - Shop Offline" />
    <meta name="twitter:image" content="/icon-512.png" />
    
    <!-- Splash screens for iOS -->
    <link rel="apple-touch-startup-image" href="/icon-512.png" />
    
    <!-- Critical CSS for instant loading feel -->
    <style>
      /* Critical CSS - Loading state */
      html { background: #0f0f14; }
      body { margin: 0; font-family: system-ui, -apple-system, sans-serif; }
      #root { min-height: 100vh; min-height: 100dvh; }
      @media (prefers-color-scheme: light) { html { background: #ffffff; } }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
